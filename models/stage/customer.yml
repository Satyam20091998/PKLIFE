version: 2

sources:
  - name: new_src
    tables:
      - name: raw_account
        description: "This is the source table for customer data"
    
models:
  - name: src_customer
    columns:
        - name: id
          description: "unique identifier for the account"

        - name: name
          description: "name of the account"

        - name: systemmodstamp
          description: "timestamp indicating when the record was last modified"
